        <script>
            $.holdReady(true);
            $.getScript("fk.js", function() {
                $.holdReady(false);
            });

            $(function() {
                init();
                down();
                
                $(window).keypress(function(e) {
                    draw_u(f_now, 0);
                    switch (e.keyCode) {
                        case 97:
                            if(move_able_l(f_now)) f_now.dx = f_now.dx - 1;
                            break;
                        case 100:
                            if(move_able_r(f_now)) f_now.dx = f_now.dx + 1; 
                            break;
                        case 115:
                            if(move_able_d(f_now)) f_now.dy = f_now.dy + 1;
                            break;
                        case 32:
                        case 13:

                            if(change_able(f_now))
                                ch_u(f_now);
                            break;
                    }

                    draw_u(f_now, 1);
                });
            });




        </script>
